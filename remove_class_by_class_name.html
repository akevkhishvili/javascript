<body>

<div class="col-6 mt-5 offset-3">
    <h4 class="text-danger m-5">How to remove Class from getElementsByClassName/querySelectorAll array</h4>
    <input class="form-control form-control-sm m-2 is-invalid" type="text" placeholder="key-0" aria-label=".form-control-sm example">
    <input class="form-control form-control-sm m-2 is-invalid" type="text" placeholder="key-1" aria-label=".form-control-sm example">
    <input class="form-control form-control-sm m-2 is-invalid" type="text" placeholder="key-2" aria-label=".form-control-sm example">
    <div class="d-flex justify-content-center">
        <button class="btn btn-sm btn-outline-danger mt-2" onclick="removeClass()">Remove Class</button>
    </div>

</div>

<script>

    // by getElementsByClassName

    function removeClass() {
        let input = document.getElementsByClassName('form-control');
        Array.from(input).forEach(function (value, key) {
            if(key===2){
                value.classList.remove('is-invalid')
            }
        });
    }

</script>
</body>
